goos: linux
goarch: amd64
test: true
strategy: scp
binary_name: 'test_name'

environments:
  staging:
    - host: pizdki.net
      user: pizdek
      path: pizdek/app/
  production:
    - host: real.net
      user: app1
      path: current/binaries/
    - host: real2.net
      user: app2
      path: current/binaries/

pretasks:
  - name: copy env
    path: /home/test/.env
    destination: /home/app/.env
    type: copy

  - name: echo
    command: echo test
    type: local
